<section id="content">
  <div id="breadcrumbs-wrapper">
    <div class="container">
        <div class="row">
            <form class="col s12" [formGroup]='chartCongigForm' (ngSubmit)="PostData(chartCongigForm)">
              <div class="row">
                <div class="input-field col s6">
                  <input id="icon_prefix" type="text" formControlName='chartType'>
                  <label for="icon_prefix">Chart Type</label>
                </div>
                <div class="col s6">
                    <div class="row">
                        <div class="col s6">
                            <driven-chart [option] = "option1"></driven-chart>
                        </div>
                    </div>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s6">
                    <input id="icon_prefix" type="text" formControlName='chartTitle'>
                    <label for="icon_prefix">Title</label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select>
                        <option value = "" disabled selected>Select Fruit</option>
                        <option value = "Fruits">Fruits</option>
                        <option value = "Vegitables">Vegitables</option>
                     </select>    
                      <label for="icon_prefix">X Axis Categries</label>
                    </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s6">
                        <input id="icon_prefix" type="text">
                        <label for="icon_prefix">Y Axis Title</label>
                      </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select>
                            <option value = "" disabled selected>Select Fruit</option>
                            <option value = "1">Mango</option>
                            <option value = "2">Orange</option>
                            <option value = "3">Apple</option>
                         </select>    
                          <label for="icon_prefix">Series Based</label>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col s6">
                              <button class="btn"  type="submit">Chart Generate</button>
                          </div>
                        </div>
                     
            </form>
          </div>
      </div>
    </div>
  </section>
